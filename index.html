<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div id="crackerWrapper">
        <h1 id="message">Šiltu ir jaukių <br> šventu kalėdų!!!</h1>
        <div id="jokeWrap">
          <h3 id="joke">joke</h3>
          <h4 id="punchline">punchline</h4>
        </div>
        <div id="leftCracker">
          <div class="handle"></div>
          <div class="end"></div>
          <div class="handle2"></div>
          <div class="ring"></div>
          <div class="body"></div>
          <div class="body2"></div>
          <div class="zigzag">
            <div class="zig1"></div>
            <div class="zig1"></div>
            <div class="zig1"></div>
            <div class="zig1"></div>
            <div class="zig1"></div>
          </div>
        </div>
        <div id="rightCracker">
          <div class="handle"></div>
          <div class="end"></div>
          <div class="handle2"></div>
          <div class="ring"></div>
          <div class="body"></div>
          <div class="body2"></div>
          <div class="zigzag">
            <div class="zig1"></div>
            <div class="zig1"></div>
            <div class="zig1"></div>
            <div class="zig1"></div>
            <div class="zig1"></div>
          </div>
        </div>
      </div>
      <h1 class="instructions">Spaudinėk ant kočėlo kad lužtų per vidurį</h1>
    <script src="./js.js"></script>
</body>
</html>
